<script>
    function filterRangeInPlace(arr, lower, upper){
        for(let i=0;i<arr.length ;i++){
            if(arr[i]<lower || arr[i]>upper){
                arr.splice(i , 1);
            }
        }
        return arr;
    }
    let arr = [5, 3, 8, 1];

    filterRangeInPlace(arr, 1, 4); // removed the numbers except from 1 to 4

    alert( arr );
</script>
