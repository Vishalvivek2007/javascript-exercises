<script>
    let string = prompt("Enter the string ");
    function camelize(lol){
        return lol.split('-').
        map((element,index)=> {return index == 0 ? element : element[0].toUpperCase() + element.slice(1,element.length)})
        .join('');
    }
    string = camelize(string);
    console.log(string);
</script>
</html>
