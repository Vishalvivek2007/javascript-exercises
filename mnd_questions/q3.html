<script>
    function filterRange(arr, lowerbound , upperbound){
        let newarr = arr.filter((item, index)=> item>=lowerbound && item<=upperbound)
        return newarr.sort();
    }
    let arr = [5, 3, 8, 1];

    let filtered = filterRange(arr, 1, 5);

    console.log( filtered ); // 3,1 (matching values)

    console.log( arr ); // 5,3,8,1 (not modified)
</script>
